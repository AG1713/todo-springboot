<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Login</h3>

          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                     type="text"
                     class="form-control"
                     id="username"
                     name="username"
                     pattern="[A-Za-z0-9 ]+"
                     minlength="4"
                     title="Only alphabets allowed. Minimum 3 characters."
                     required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      pattern="[A-Za-z!@#$%^&*()_+\-=\[\]{};:\\|,.<>\/?]+"
                      minlength="8"
                      required
                      title="Password must be at least 8 characters long and contain only alphabets and symbols (no numbers)."
              />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
              Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
              You have been logged out
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="#" th:href="@{/register}" class="text-muted">Don't have an account? Register here.</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
